spring:
  # 로컬 Docker Compose 설정 (CI에서는 Testcontainers가 override)
  datasource:
    url: jdbc:mysql://localhost:3307/festin?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        missing-queues-fatal: false

  # CI 환경에서 Testcontainers 활성화
  testcontainers:
    enabled: ${SPRING_TESTCONTAINERS_ENABLED:false}

logging:
  level:
    org.testcontainers: DEBUG
    com.github.dockerjava: DEBUG
    org.springframework.test: DEBUG