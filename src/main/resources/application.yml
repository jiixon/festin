server:
  port: 8080

spring:
  application:
    name: festin

jwt:
  expiration: 86400000 # 24 hours in milliseconds

# ====================================
# Actuator (Health Check & Monitoring)
# TODO: Actuator 500 에러 디버깅 필요
# - 현재 /api/health 사용 중
# - Redis/RabbitMQ Health Indicator 문제 추정
# ====================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator

  endpoint:
    health:
      show-details: never
    prometheus:
      enabled: true
    metrics:
      enabled: true

  health:
    defaults:
      enabled: true

  metrics:
    tags:
      application: festin
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

firebase:
  enabled: true

cors:
  allowed-origins: http://localhost:3000