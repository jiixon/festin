server:
  port: 8080

spring:
  application:
    name: festin

jwt:
  expiration: 86400000 # 24 hours in milliseconds

# ====================================
# Actuator (Health Check & Monitoring)
# TODO: Actuator 500 에러 디버깅 필요
# - 현재 /api/health 사용 중
# - Redis/RabbitMQ Health Indicator 문제 추정
# ====================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator

  endpoint:
    health:
      # show-details: always  # 현재 500 에러 발생
      show-details: never      # 임시로 비활성화

  health:
    defaults:
      enabled: true

firebase:
  enabled: true

cors:
  allowed-origins: http://localhost:3000