jwt:
  secret: ${JWT_SECRET}

spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT:3306}/${DB_NAME}?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=utf8
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 30          # 기본 10 → 30
      minimum-idle: 10               # 최소 유휴 연결
      connection-timeout: 30000      # 연결 대기 시간 (30초)
      idle-timeout: 600000           # 유휴 연결 유지 시간 (10분)
      max-lifetime: 1800000          # 연결 최대 수명 (30분)

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

firebase:
  enabled: true
  credentials:
    json: ${FIREBASE_CREDENTIALS_JSON:}

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true